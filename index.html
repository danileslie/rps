<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
    <title>RPS</title>
</head>
<body>
    <div class="container">
    <header>
        <h1 class="title">ROCK, PAPER, SCISSORS</h1>
    </header>
    
    <p class="instructions">Paper beats rock, rock beats scissors, scissors beats paper!</p>
    <div class="buttons">
    <button id="rockButton" >Rock</button>
    <button id="paperButton" >Paper</button>
    <button id="scissorsButton" >Scissors</button>
    </div>
    <div class="scores">
        <div class="playerScore">
    <div class="playerScoreText">Player Score: </div>
    <div class="playerScoreNumber">0</div>
</div>
<div class="computerScore">
    <div class="computerScoreText">Computer Score: </div>
    <div class="computerScoreNumber">0</div>
</div>
</div>
    <div class="reset">
        <button id="resetButton">Reset</button>
    </div>
</div>
   
</body>
</html>
